<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9fafb" rx="10" />
  
  <!-- Window Frame -->
  <rect x="20" y="20" width="760" height="560" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
  
  <!-- Header Bar -->
  <rect x="20" y="20" width="760" height="40" rx="8" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="2" />
  
  <!-- Window Controls -->
  <circle cx="50" cy="40" r="8" fill="#ef4444" />
  <circle cx="80" cy="40" r="8" fill="#fbbf24" />
  <circle cx="110" cy="40" r="8" fill="#10b981" />
  
  <!-- Split View Interface -->
  <rect x="40" y="80" width="360" height="480" rx="6" fill="#f3f4f6" />
  <rect x="420" y="80" width="340" height="480" rx="6" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" />
  
  <!-- Editor Section -->
  <rect x="50" y="100" width="340" height="30" rx="4" fill="#e5e7eb" />
  
  <!-- Line Numbers and Code -->
  <rect x="50" y="140" width="20" height="400" rx="0" fill="#f3f4f6" />
  <rect x="80" y="140" width="300" height="20" rx="2" fill="#bfdbfe" />
  <rect x="80" y="170" width="250" height="20" rx="2" fill="#ffffff" />
  <rect x="80" y="200" width="280" height="20" rx="2" fill="#ffffff" />
  <rect x="80" y="230" width="200" height="20" rx="2" fill="#ffffff" />
  <rect x="80" y="260" width="290" height="20" rx="2" fill="#ddd6fe" />
  <rect x="80" y="290" width="260" height="20" rx="2" fill="#ffffff" />
  <rect x="80" y="320" width="240" height="20" rx="2" fill="#ffffff" />
  <rect x="80" y="350" width="270" height="20" rx="2" fill="#fce7f3" />
  <rect x="80" y="380" width="230" height="20" rx="2" fill="#ffffff" />
  <rect x="80" y="410" width="310" height="20" rx="2" fill="#ddd6fe" />
  <rect x="80" y="440" width="270" height="20" rx="2" fill="#ffffff" />
  <rect x="80" y="470" width="250" height="20" rx="2" fill="#ffffff" />
  <rect x="80" y="500" width="200" height="20" rx="2" fill="#bfdbfe" />
  
  <!-- Number Columns -->
  <text x="60" y="155" font-family="monospace" font-size="12" fill="#6b7280">1</text>
  <text x="60" y="185" font-family="monospace" font-size="12" fill="#6b7280">2</text>
  <text x="60" y="215" font-family="monospace" font-size="12" fill="#6b7280">3</text>
  <text x="60" y="245" font-family="monospace" font-size="12" fill="#6b7280">4</text>
  <text x="60" y="275" font-family="monospace" font-size="12" fill="#6b7280">5</text>
  <text x="60" y="305" font-family="monospace" font-size="12" fill="#6b7280">6</text>
  <text x="60" y="335" font-family="monospace" font-size="12" fill="#6b7280">7</text>
  <text x="60" y="365" font-family="monospace" font-size="12" fill="#6b7280">8</text>
  <text x="60" y="395" font-family="monospace" font-size="12" fill="#6b7280">9</text>
  <text x="54" y="425" font-family="monospace" font-size="12" fill="#6b7280">10</text>
  <text x="54" y="455" font-family="monospace" font-size="12" fill="#6b7280">11</text>
  <text x="54" y="485" font-family="monospace" font-size="12" fill="#6b7280">12</text>
  <text x="54" y="515" font-family="monospace" font-size="12" fill="#6b7280">13</text>
  
  <!-- Preview Section Header -->
  <rect x="430" y="100" width="320" height="30" rx="4" fill="#e5e7eb" />
  <text x="580" y="120" font-family="Arial" font-size="14" fill="#374151" text-anchor="middle">Live Preview</text>
  
  <!-- Profile Preview -->
  <rect x="450" y="150" width="280" height="70" rx="4" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" />
  <circle cx="480" cy="185" r="20" fill="#dbeafe" />
  <rect x="510" y="170" width="120" height="15" rx="2" fill="#d1d5db" />
  <rect x="510" y="195" width="180" height="10" rx="2" fill="#e5e7eb" />
  
  <!-- Stats and Metrics -->
  <rect x="450" y="240" width="280" height="100" rx="4" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" />
  <rect x="470" y="260" width="240" height="20" rx="2" fill="#d1d5db" />
  <rect x="470" y="290" width="240" height="30" rx="2" fill="#dbeafe" />
  
  <!-- Projects Preview -->
  <rect x="450" y="360" width="280" height="180" rx="4" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" />
  <rect x="470" y="380" width="100" height="20" rx="2" fill="#d1d5db" />
  <rect x="470" y="410" width="240" height="40" rx="4" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" />
  <rect x="470" y="460" width="240" height="40" rx="4" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" />
  <rect x="470" y="510" width="240" height="15" rx="2" fill="#e5e7eb" />
</svg>
